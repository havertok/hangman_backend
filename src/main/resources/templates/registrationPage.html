<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h1>Registration Form</h1>
	<form action="#" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
		<div>
			<label>Username</label> <input
				th:field="*{username}" />
			<p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation
				error</p>
		</div>
		<div>
			<label>Email</label> <input
				type="email" th:field="*{email}" />
			<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
				error</p>
		</div>
		<div>
			<label>Password</label> <input
				type="password" th:field="*{password}" />
			<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation
				error</p>
		</div>
		<div>
			<label>Confirm Password</label> <input
				type="password" th:field="*{matchingPassword}" />
		</div>
		<button type="submit">Submit</button>
	</form>

	<a th:href="@{/login.html}">login</a>
</body>
</html>
